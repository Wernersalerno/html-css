<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <!--O style é soberano em relação ao iframe. Caso tenha uma configuração de tamanho do iframe direamente no corpo e no style, prevalece a configuração do sytle-->
    <style>
        iframe{
            height: 300px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
    <!--Tamanho padrão de um Iframe é de  300x150-->
    </iframe> 
        para aprender a programar</p>
    <p>O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://www.curso em video.com">|</a> <!-- Caso o site não tenha permita o uso do iframe, coloque o lin dele dentro do iframe. Desse jeito o usuário conseguirá acessá-lo de uma forma, ou outra-->
        </iframe>
        também é bem legal
    </p>
</body>
</html>
